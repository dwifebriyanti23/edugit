<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Variable</title>
</head>

<body>
    <p id="use_let_x"> </p>
    <p id="use_let_y"> </p>

    <script>
        //use let 
        let x1 = "10";
        let x2 = 10;
        let x3 = 10;
        let x = x1 + x2 + x3;
        document.getElementById("use_let_x").innerHTML = x;

        //use let 
        let y1 = "10";
        let y2 = 10;
        let y3 = 10;
        let y = y2 + y3 + y1;
        document.getElementById("use_let_y").innerHTML = y;
    </script>
</body>

</html>
