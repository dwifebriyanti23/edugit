<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Object</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        //create an object:
        const person = {
            firstName: "John",
            lastName: "Doe"
        };

        alert(person.firstName);

        document.getElementById("demo").innerHTML = person.firstName;
    </script>
</body>

</html>
