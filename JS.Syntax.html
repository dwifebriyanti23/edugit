<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Variable</title>
  </head>
  <body>
    <div id="angka"></div>
    <div id="tulisan"></div>
    <div id="jumlah"></div>

    <script>
      var angka = '10';
      var tulisan = 'saya belajar javascript';
      var jumlah = '10' + 'saya belajar javascript';
      document.getElementById('angka').innerHTML = 10;
      document.getElementById('tulisan').innerHTML = 'saya belajar javascript';
      document.getElementById('jumlah').innerHTML = 10 + 'saya belajar javascript';
    </script>
  </body>
</html>
