<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Function</title>
</head>

<body>
    <div id="demo"></div>

    <script>
        var x = myFunction(4, 3);
        document.getElementById("demo").innerHTML = x;

        function myFunction() {
            alert("Hello World");
        }
        myFunction();
    </script>
</body>

</html>
